<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">No hay datos</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblaci√≥n</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{i + 1}}</td>
        <td>
          <img [src]="country.flags.svg" alt="{{country.flags.alt}}" class="img-thumbnail" width="50">
        </td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
        <th><a [routerLink]="['/countries/by/',country.cca3]">Ver mas...</a></th>
      </tr>
    </tbody>
  </table>
</ng-template>
